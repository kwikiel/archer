<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Loan listing</title>
          <!-- Compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    </head>
    <body>
    <div class="container">
        <h1>Currently funded loans</h1>
<ul class="collection">
    {% for loan in superlist %}
    <li class="collection-item dismissable">
      Loan ID: <a href="loan/{{ loan[0][0] }}">{{ loan[0][0] }}</a> Rate: {{ loan[1][0] }}
     <a class="waves-effect waves-light btn" href="https://bitlendingclub.com/loan/browse/lid/{{ loan[0][0] }}">Invest</a> 
    </li>
    {% endfor %}
 </ul>
</div>

    </body>
</html>
