<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Loan view</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    </head>
    <body>
<div class="container">
    <h4 style="position: center;">{{ id }}</h4>
    <h4>Max rate: {{ info['activeToRepaid'] }}</h4>
    <div class="progress red">
      <div class="determinate red" style="color: red;width: {{ info['activeToRepaid'] }}%"></div>
  </div>
<p>Debug {{ info['activeToRepaid'] }} </p>
    <img class="responsive-img" src="/static/images/{{ id }}.png">
<div class="row">
      <div class="col s12 m12">
        <div class="card-panel yellow">
          <span class="black-text"> <p class="flow-text">{{ info['description'] }}</p></span>
        </div>
      </div>
    </div>
</div>
    </body>
</html>
